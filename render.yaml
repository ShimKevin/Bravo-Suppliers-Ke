services:
  - type: web
    name: bravo-suppliers
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URI
        fromDatabase:
          name: bravo-db
          property: connectionString
      - key: FLASK_APP
        value: app.py

databases:
  - name: bravo-db
    plan: free
    databaseName: bravo
    user: bravo_user