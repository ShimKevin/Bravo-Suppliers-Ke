{% extends "admin/admin_base.html" %}

{% block admin_content %}
<div class="container mt-5">
    <h2 class="mb-4">Manage Hero Banner</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Banner Image</label>
                    <input class="form-control" type="file" id="image" name="image" 
                           accept="image/png, image/jpeg, image/jpg">
                    
                    {% if hero_banner and hero_banner.image %}
                        <div class="mt-2">
                            <img src="{{ get_image_url(hero_banner.image) }}" 
                                 alt="Current Banner" class="img-fluid" style="max-height: 200px;">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="delete_image" id="delete_image">
                                <label class="form-check-label text-danger" for="delete_image">
                                    Delete current image
                                </label>
                            </div>
                        </div>
                    {% endif %}
                </div>
                
                <button type="submit" class="btn btn-primary">Save Banner</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
