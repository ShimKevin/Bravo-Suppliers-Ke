{% extends "admin/admin_base.html" %}

{% block admin_content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Product</h1>
        <a href="{{ url_for('admin_products') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-1"></i> Back to Products
        </a>
    </div>
    
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Edit Product Details</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="price" class="form-label">Price (KSh)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="discount" class="form-label">Discount (%)</label>
                        <input type="number" class="form-control" id="discount" name="discount" value="{{ product.discount }}" min="0" max="100">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category_id" required>
                            {% for id, name, depth in categories %}
                                <option value="{{ id }}" {% if id == product.category_id %}selected{% endif %} class="option-pl-{{ depth }}">
                                    {% for i in range(depth) %}&nbsp;&nbsp;{% endfor %}{{ name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="image" class="form-label">Product Image</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        {% if product.image %}
                            <div class="form-text">Current: {{ product.image }}</div>
                        {% endif %}
                    </div>
                </div>
                
                {% if product.image %}
                <div class="mb-3">
                    <label class="form-label">Current Image</label>
                    <img src="{{ url_for('static', filename='uploads/' + product.image) }}" 
                         alt="{{ product.name }}" class="img-thumbnail" width="150">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="delete_image" name="delete_image">
                        <label class="form-check-label text-danger" for="delete_image">
                            Delete current image
                        </label>
                    </div>
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-success" onclick="refreshAfterImageUpload()">
                    <i class="fas fa-save me-1"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
